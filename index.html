        /* Container do Cart√£o */
        .card-container {

            background: var(--bg-card);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            position: relative;
            border: 1px solid #333;
        }

        /* Efeito de brilho no topo */
        .card-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--brand-primary), transparent);
            z-index: 10;
        }

        /* Elementos Decorativos de Fundo (Velocidade) */
        .speed-line {
            position: absolute;
            background: rgba(255, 255, 255, 0.03);
            transform: skewX(-20deg);
        }
        .line-1 { width: 40px; height: 100%; top: 0; right: 20%; }
        .line-2 { width: 15px; height: 100%; top: 0; right: 10%; }
        .line-3 { width: 100%; height: 200px; bottom: -50px; left: 0; background: linear-gradient(to top, var(--brand-secondary), transparent); opacity: 0.1; }

        /* Estilo do Texto do Logo */
        .logo-text {
            font-size: 2rem;
            line-height: 1;
            text-transform: uppercase;
            background: linear-gradient(to right, #fff, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0px 2px 4px rgba(0,0,0,0.5));
        }
        
        .logo-sub {
            color: var(--brand-primary);
            font-size: 1.5rem;
        }

        /* Bot√µes Interativos */
        .btn-interactive {

            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .btn-interactive:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            border-color: rgba(255,255,255,0.2);
        }

        .btn-whatsapp {

        .btn-instagram {

        }

        .btn-address {

            backdrop-filter: blur(5px);
        }
        
        /* Anima√ß√£o de Pulso */
        @keyframes pulse-glow {
